nexusShellSpell:
  actions:
    cast:
      - class: Sphere
        actions:
          - class: ModifyBlock
  parameters:
    target: self
    thickness: 1
    radius: 7.5
    type: sphere
    transparent: transparent_to_construction
    destructible: destructible_replace
    check_destructible: true
    brush: stained_glass
    breakable: 4
    bypass_build: true